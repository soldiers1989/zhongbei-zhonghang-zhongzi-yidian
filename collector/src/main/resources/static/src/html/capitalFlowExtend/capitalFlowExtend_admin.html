<div class="wrapper-md" ng-controller="capitalFlowExtendAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="capitalFlowExtendAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/capitalFlowExtend/list'
                }" 
                ui-columns-attr="capitalFlowExtendColumns" 
                ui-btn-add-click="doCapitalFlowExtendAdd();" 
                ui-btn-edit-click="doCapitalFlowExtendEdit();" 
                ui-btn-remove-click="doCapitalFlowExtendRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="capitalFlowExtend_add.html">
        <div ng-include="'src/html/capitalFlowExtend/capitalFlowExtend_add.html'"></div>
    </script>
    <script type="text/ng-template" id="capitalFlowExtend_edit.html">
        <div ng-include="'src/html/capitalFlowExtend/capitalFlowExtend_edit.html'"></div>
    </script>
</div>
