<div class="wrapper-md" ng-controller="organizationAccountFlowAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="organizationAccountFlowAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/organizationAccountFlow/list'
                }" 
                ui-columns-attr="organizationAccountFlowColumns" 
                ui-btn-add-click="doOrganizationAccountFlowAdd();" 
                ui-btn-edit-click="doOrganizationAccountFlowEdit();" 
                ui-btn-remove-click="doOrganizationAccountFlowRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="organizationAccountFlow_add.html">
        <div ng-include="'src/html/organizationAccountFlow/organizationAccountFlow_add.html'"></div>
    </script>
    <script type="text/ng-template" id="organizationAccountFlow_edit.html">
        <div ng-include="'src/html/organizationAccountFlow/organizationAccountFlow_edit.html'"></div>
    </script>
</div>
