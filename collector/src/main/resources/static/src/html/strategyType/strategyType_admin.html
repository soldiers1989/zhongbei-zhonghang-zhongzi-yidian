<div class="wrapper-md" ng-controller="strategyTypeAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="strategyTypeAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/strategyType/list'
                }" 
                ui-columns-attr="strategyTypeColumns" 
                ui-btn-add-click="doStrategyTypeAdd();" 
                ui-btn-edit-click="doStrategyTypeEdit();" 
                ui-btn-remove-click="doStrategyTypeRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="strategyType_add.html">
        <div ng-include="'src/html/strategyType/strategyType_add.html'"></div>
    </script>
    <script type="text/ng-template" id="strategyType_edit.html">
        <div ng-include="'src/html/strategyType/strategyType_edit.html'"></div>
    </script>
</div>
