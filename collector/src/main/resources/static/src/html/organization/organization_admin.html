<div class="wrapper-md" ng-controller="organizationAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="organizationAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/organization/list'
                }" 
                ui-columns-attr="organizationColumns" 
                ui-btn-add-click="doOrganizationAdd();" 
                ui-btn-edit-click="doOrganizationEdit();" 
                ui-btn-remove-click="doOrganizationRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="organization_add.html">
        <div ng-include="'src/html/organization/organization_add.html'"></div>
    </script>
    <script type="text/ng-template" id="organization_edit.html">
        <div ng-include="'src/html/organization/organization_edit.html'"></div>
    </script>
</div>
