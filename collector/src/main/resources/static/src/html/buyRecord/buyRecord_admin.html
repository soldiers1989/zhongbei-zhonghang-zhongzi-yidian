<div class="wrapper-md" ng-controller="buyRecordAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="buyRecordAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/buyRecord/list'
                }" 
                ui-columns-attr="buyRecordColumns" 
                ui-btn-add-click="doBuyRecordAdd();" 
                ui-btn-edit-click="doBuyRecordEdit();" 
                ui-btn-remove-click="doBuyRecordRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="buyRecord_add.html">
        <div ng-include="'src/html/buyRecord/buyRecord_add.html'"></div>
    </script>
    <script type="text/ng-template" id="buyRecord_edit.html">
        <div ng-include="'src/html/buyRecord/buyRecord_edit.html'"></div>
    </script>
</div>
