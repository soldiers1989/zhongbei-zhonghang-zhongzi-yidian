<div class="wrapper-md" ng-controller="offlineStockOptionTradeAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="offlineStockOptionTradeAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/offlineStockOptionTrade/list'
                }" 
                ui-columns-attr="offlineStockOptionTradeColumns" 
                ui-btn-add-click="doOfflineStockOptionTradeAdd();" 
                ui-btn-edit-click="doOfflineStockOptionTradeEdit();" 
                ui-btn-remove-click="doOfflineStockOptionTradeRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="offlineStockOptionTrade_add.html">
        <div ng-include="'src/html/offlineStockOptionTrade/offlineStockOptionTrade_add.html'"></div>
    </script>
    <script type="text/ng-template" id="offlineStockOptionTrade_edit.html">
        <div ng-include="'src/html/offlineStockOptionTrade/offlineStockOptionTrade_edit.html'"></div>
    </script>
</div>
