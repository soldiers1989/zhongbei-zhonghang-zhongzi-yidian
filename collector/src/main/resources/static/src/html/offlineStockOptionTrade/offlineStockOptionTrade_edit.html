<div class="modal-body wrapper-lg">
    <div class="row">
        <div class="col-sm-12">
            <form name="offlineStockOptionTradeEditForm" class="form-horizontal form-validation">
                <input type="hidden" ng-model="offlineStockOptionTrade.id" />
                <div class="panel panel-default">
                    <div class="panel-heading">
                      <strong>修改线下期权交易信息</strong>
                    </div>
                    <div class="panel-body pb0">
							<div class="form-group">
	                            <label class="col-sm-3 control-label">数据ID：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.dataId" type="number"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">应用域：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.domain" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">对应的第三方交易单号：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.thirdTradeNo" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">状态：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.state" type="number"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">股票代码：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.stockCode" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">股票名称：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.stockName" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">名义本金：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.nominalAmount" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">权利金比例：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.rightMoneyRatio" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">权利金：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.rightMoney" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">周期：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.cycle" type="number"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">到期时间：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.expireTime" type="text" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$/" placeholder="日期格式为：yyyy-MM-dd HH:mm:ss" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">成交时间：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.buyingTime" type="text" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$/" placeholder="日期格式为：yyyy-MM-dd HH:mm:ss" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">成交价格：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.buyingPrice" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">卖出时间：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.sellingTime" type="text" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$/" placeholder="日期格式为：yyyy-MM-dd HH:mm:ss" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">卖出价格：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.sellingPrice" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">行权时间：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.rightTime" type="text" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$/" placeholder="日期格式为：yyyy-MM-dd HH:mm:ss" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">盈利：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.profit" type="text"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
							<div class="form-group">
	                            <label class="col-sm-3 control-label">对应的期权第三方机构：</label>
	                            <div class="col-sm-9">
	                                <input ng-model="offlineStockOptionTrade.orgId" type="number"  placeholder="" class="form-control" required />    
	                            </div>
	                        </div>
	                        <div class="line line-dashed b-b pull-in"></div>
                    </div>
                    <footer class="panel-footer text-right">
                        <button ng-click="requestOfflineStockOptionTradeEdit(offlineStockOptionTradeEditForm.$valid);" type="submit" class="btn btn-success">保存</button>
                    </footer>
                </div>
            </form>
        </div>
    </div>
</div>
