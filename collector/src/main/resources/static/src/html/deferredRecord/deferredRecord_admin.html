<div class="wrapper-md" ng-controller="deferredRecordAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="deferredRecordAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/deferredRecord/list'
                }" 
                ui-columns-attr="deferredRecordColumns" 
                ui-btn-add-click="doDeferredRecordAdd();" 
                ui-btn-edit-click="doDeferredRecordEdit();" 
                ui-btn-remove-click="doDeferredRecordRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="deferredRecord_add.html">
        <div ng-include="'src/html/deferredRecord/deferredRecord_add.html'"></div>
    </script>
    <script type="text/ng-template" id="deferredRecord_edit.html">
        <div ng-include="'src/html/deferredRecord/deferredRecord_edit.html'"></div>
    </script>
</div>
