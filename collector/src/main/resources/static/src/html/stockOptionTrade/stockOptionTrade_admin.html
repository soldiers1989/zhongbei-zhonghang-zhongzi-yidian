<div class="wrapper-md" ng-controller="stockOptionTradeAdminController">
    <!-- toaster directive -->
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <!-- / toaster directive -->
    <div class="panel panel-default mb0">
        <div class="table-responsive">
            <table id="stockOptionTradeAdminTable" 
                ui-jq="dataTable" 
                ui-options="{
                    ajax: '/collector/stockOptionTrade/list'
                }" 
                ui-columns-attr="stockOptionTradeColumns" 
                ui-btn-add-click="doStockOptionTradeAdd();" 
                ui-btn-edit-click="doStockOptionTradeEdit();" 
                ui-btn-remove-click="doStockOptionTradeRemove();" 
                class="table table-striped table-bordered m-b-none">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="text/ng-template" id="stockOptionTrade_add.html">
        <div ng-include="'src/html/stockOptionTrade/stockOptionTrade_add.html'"></div>
    </script>
    <script type="text/ng-template" id="stockOptionTrade_edit.html">
        <div ng-include="'src/html/stockOptionTrade/stockOptionTrade_edit.html'"></div>
    </script>
</div>
