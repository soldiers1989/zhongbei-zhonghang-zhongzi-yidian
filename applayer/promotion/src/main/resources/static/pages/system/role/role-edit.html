<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>渠道推广系统</title>
<link rel="stylesheet" href="../../../js/layui/css/layui.css">
<link rel="stylesheet" href="../../../css/common.css">
</head>
<body class="layui-layout-body" style="padding-top: 15px;">
	<form class="layui-form" action="" id="edit-form">
		<input type="text" name="id" class="layui-input" style="display: none;">
		<div class="layui-form-item">
			<label class="layui-form-label width90">角色名称</label>
			<div class="layui-input-inline width300">
				<input type="text" name="name" placeholder="请输入角色名称" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label width90">角色代码</label>
			<div class="layui-input-inline width300">
				<input type="text" name="code" placeholder="请输入角色代码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label width90">角色描述</label>
			<div class="layui-input-inline width300">
				<input type="text" name="description" placeholder="请输入角色描述" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label width90"></label>
			<button type="button" id="submit-btn" class="layui-btn mb5">提　交</button>
			<button type="button" id="cancel-btn" class="layui-btn layui-btn-primary mb5">取　消</button>
		</div>
	</form>

	<script src="../../../js/layui/layui.js"></script>
	<script src="../../../js/jquery.min.js"></script>
	<script src="role-edit.js"></script>
</body>
</html>
