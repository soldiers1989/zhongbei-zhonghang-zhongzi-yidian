<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>渠道推广系统</title>
<link rel="stylesheet" href="../../js/layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
</head>
<body class="layui-layout-body" style="padding-top: 15px;">
	<form class="layui-form" action="" id="add-form">
		<div class="layui-form-item">
			<label class="layui-form-label width90">机构名称</label>
			<div class="layui-input-inline width300">
				<input type="text" name="name" placeholder="请输入机构名称" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label width90">备注</label>
			<div class="layui-input-inline width300">
				<input type="text" name="remark" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label width90"></label>
			<button type="button" id="submit-btn" class="layui-btn mb5">提　交</button>
			<button type="button" id="cancel-btn" class="layui-btn layui-btn-primary mb5">取　消</button>
		</div>
	</form>

	<script src="../../js/layui/layui.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="org-add.js"></script>
</body>
</html>
