<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>优股网-渠道推广系统</title>
<link rel="stylesheet" href="../../js/layui/css/layui.css">
<link rel="stylesheet" href="../../css/common.css">
</head>
<body class="layui-layout-body" style="padding-top: 15px;">
	<form class="layui-form" action="" id="submit-form">
		<div class="layui-form-item">
			<label class="layui-form-label width90">原始登录密码</label>
			<div class="layui-input-inline width300">
				<input type="password" name="oldPassword" placeholder="输入旧登录密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label width90">新登录密码</label>
			<div class="layui-input-inline width300">
				<input type="password" name="password" placeholder="输入新登录密码(8位以上数字+字母组合)" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label width90">重复登录密码</label>
			<div class="layui-input-inline width300">
				<input type="password" name="rePassword" placeholder="再次输入新登录密码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label width90"></label>
			<div class="layui-input-inline width300"><i class="layui-icon" style="font-size: 15px;color:#666;">&#xe607;</i>如忘记密码请联系客服0755-23065340重置！</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label width90"></label>
			<button type="button" id="submit-btn" class="layui-btn mb5">提　交</button>
			<button type="button" id="cancel-btn" class="layui-btn layui-btn-primary mb5">取　消</button>
		</div>
	</form>

	<script src="../../js/layui/layui.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="modify-password.js"></script>
</body>
</html>
