<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">
<body>
<div class="content" layout:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="card card-wizard" id="wizardCard">
					<div class="header">
						<legend>添加轮播图</legend>
					</div>
					<form class="form-horizontal from-main" id="msgForm" action="javascript:void(0)">
                        <input name="link" type="text" hidden="hidden"/>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>描述</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="description" type="text" class="form-control" placeholder="描述" maxlength="30"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>轮播图</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <div class="form-group">
                                        <img style="width: 200px;height: 200px;display: none" src="#" class="img-rounded" />
                                        <input id="file" name="file" type="file" multiple="true"/>
                                        <button id="upload">上传</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>跳转链接</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="bannerForward" type="text" class="form-control" placeholder="跳转链接" maxlength="30"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>类别</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <select name="sort" class="selectpicker">
                                        <option value="1">APP</option>
                                        <option value="2">PC</option>
                                        <option value="3">app上架使用</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>状态</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <select name="enable" class="selectpicker">
                                        <option value="1">正常</option>
                                        <option value="0">异常</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
						<div class="row">
                            <div class="col-md-1"></div>
                        </div>
						<div class="row edit-button">
							<div class="col-md-5"></div>
							<button id="submit" class="btn btn-info btn-fill">确认添加</button>
						</div>
                        
                        <div class="clearfix"></div>
                   </form>
                </div>
            </div>
		</div>
	</div>

	<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
	<script type="text/javascript">
        $("#file").change(function () {
            var file = this.files[0];
            console.log(this);console.log(file);
            console.log("file.size = " + file.size);  //file.size 单位为byte
            var reader = new FileReader();
            reader.onloadstart = function (e) {
                console.log("开始读取....");
            }
            reader.onprogress = function (e) {
                console.log("正在读取中....");
            }
            reader.onabort = function (e) {
                console.log("中断读取....");
            }
            reader.onerror = function (e) {
                console.log("读取异常....");
            }
            reader.onload = function (e) {
                console.log("成功读取....");
                $(".img-rounded").attr("src",e.target.result);
                $(".img-rounded").css("display","block");
            }
            reader.readAsDataURL(file)
        })
        var flag = 0;
        $("#upload").click(function () {
            flag++;
            var formData = new FormData();
            formData.append('file', $('#file')[0].files[0]);
            $.ajax({
                url: '../file/upload',
                type: 'POST',
                cache: false,
                data: formData,
                dataType: "text",
                processData: false,
                contentType: false,
                success: function(data) {
                    alert("上传成功");
                    $("input[name='link']").val(data);
                }
            });

        })

      $("#submit").on('click',function () {
          if(flag==0) {
              alert("暂未上传图片");
          }else {
              $.ajax({
                  url:'../banner/save',
                  type:'post',
                  data:$("#msgForm").serialize(),
                  success:function (response) {
                      if(response.code != '200'){
                          console.log("------服务器出错-------");
                          return false;
                      }
                      if(response.result!=null) {
                          swal({
                              text : '添加成功',
                              type : 'success'
                          },function(){
                              setTimeout(function(){
                                  $(location).prop('href',"../banner/index");
                              },500);
                          });
                      }else{
                          swal("添加失败")
                      }
                  }
              })
          }
  	  });
	</script>
</div>
</body>
</html>
