<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">权限名称</label>
                            <div class="col-md-8">
                                <input type="text" name="name" class="form-control" maxlength="11"
                                       placeholder="权限名称"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">权限代码</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="code" maxlength="11" placeholder="权限代码"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-5"></label>
                            <input type="button" class="btn btn-fill btn-info" value="搜索" id="search"/>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-1"></label>
                            <input id="reset" type="button" class="btn btn-fill btn-info" value="清空"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <label class="col-md-5"></label>
                        <a id="add" class="btn btn-fill btn-info" href="../permission/add">添加</a>
                    </div>
                </div>
                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../permission/pages",
                dataType: "json",
                cache: true, // 缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination:"server",
                queryParams:function () {
                    var query= {
                        page: this.pageNumber - 1,
                        size: this.pageSize
                    }
                    var queryMap = {
                        name:$("input[name='name']").val(),
                        code:$("input[name='code']").val(),
                    }
                    $.extend(query,queryMap);
                    return query;
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    }
                },
                columns: [{
                    checkbox: true,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'name',
                    title: '权限名称',
                    align: 'center'
                }, {
                    field: 'expression',
                    title: '权限代码',
                    align: 'center'
                }, {
                    field: 'pid',
                    title: '所属权限',
                    align: 'center'
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
//                            '<a rel="tooltip" title="查看" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
//                            '<i class="fa fa-eye"></i>',
//                            '</a>',
                            '<a rel="tooltip" title="修改" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                            '<i class="fa fa-edit"></i>',
                            '</a>',
                            '<a rel="tooltip" title="删除" class="btn btn-simple btn-danger btn-icon table-action remove" href="javascript:void(0)">',
                            '<i class="fa fa-trash"></i>',
                            '</a>'
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
                            info = JSON.stringify(row);

                            swal('You click view icon, row: ', info);
                            console.log(info);
                        },
                        'click .edit': function (e, value, row, index) {
                            $(location).prop('href',"../permission/edit/"+row.id);
                        },
                        'click .remove': function (e, value, row, index) {

                            swal({
                                title: "你确定吗?",
                                text: "删除后,数据将不可被恢复!",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonText: "是的, 删除!",
                                cancelButtonText: "不了, 取消!",
                                closeOnConfirm: false,
                                closeOnCancel: false
                            }, function(isConfirm) {
                                if (isConfirm) {
                                    $.ajax({
                                        url:'../permission/delete',
                                        type:'post',
                                        data:{"id":row.id},
                                        success:function (response) {
                                            swal("Deleted!", "数据删除成功.", "success");
                                            $table.bootstrapTable('refresh');
                                        }
                                    })
                                } else {
                                    swal("Cancelled", "数据已取消删除 :)", "error");
                                }
                            });
                        }
                    }
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });
            $('#search').click(function(){
                var name = $("input[name='name']");
                var code = $("input[name='code']");

                //<![CDATA[
                if(code == ""&&name == "2") {
                    swal("请输入查询数据！");
                }
                //]]>
                $table.bootstrapTable('getOptions').pageNumber = 1;
                $table.bootstrapTable('refresh');
            });

            $('#reset').click(function(){
                $("input[name='name']").val('');
                $("input[name='code']").val('');
                $table.bootstrapTable('getOptions').pageNumber = 1;
                $table.bootstrapTable('refresh');
            });
        });
    </script>
</div>
</body>
</html>
