<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">用户名</label>
                            <div class="col-md-8">
                                <input type="text" name="userName" class="form-control" maxlength="11"
                                       placeholder="用户名"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="col-md-4 control-label">状态</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="state">
                                    <option value="2">全部</option>
                                    <option value="1">正常</option>
                                    <option value="0">异常</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--<div class="col-md-2">-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-md-4 control-label">备用</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input type="text" class="form-control" maxlength="11" placeholder="手机号码"/>-->
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="col-md-2 control-label">日期</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control datetimepicker" maxlength="11"
                                       placeholder="开始日期" name="beginTime"/>
                            </div>
                            <label></label>
                            <div class="col-md-5">
                                <input type="text" class="form-control datetimepicker" maxlength="11"
                                       placeholder="结束日期" name="endTime"/>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-5"></label>
                            <input type="button" class="btn btn-fill btn-info" value="搜索" id="search"/>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <label class="col-md-1"></label>
                            <input id="reset" type="button" class="btn btn-fill btn-info" value="清空"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <label class="col-md-5"></label>
                        <a id="add" class="btn btn-fill btn-info" href="../staff/add">添加</a>
                    </div>
                </div>
                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../staff/pages",
                dataType: "json",
                cache: false, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination: "server",
                queryParams: function () {
                    var query= {
                        page: this.pageNumber - 1,
                        size: this.pageSize
                    }
                    var queryMap = {
                        userName:$("input[name='userName']").val(),
                        state:$("[name='state']").val(),
                        beginTime:$("input[name='beginTime']").val(),
                        endTime:$("input[name='endTime']").val(),
                    }
                    $.extend(query,queryMap);
                    return query;
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return {
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    }
                },
                columns: [{
                    checkbox: true,
                    align: 'center'
                }, {
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'userName',
                    title: '用户名',
                    align: 'center'
                }, {
                    field: 'createTime',
                    title: '注册时间',
                    align: 'center'
                }, {
                    field: 'updateTime',
                    title: '修改时间',
                    align: 'center'
                }, {
                    field: 'loginTime',
                    title: '登录时间',
                    align: 'center'
                }, {
                    field: 'ip',
                    title: '登录IP',
                    align: 'center'
                }, {

                    title: '用户状态',
                    align: 'center',
                    formatter: function stateFormatter(value,row,index) {
                        if(value=="false") {
                            return "异常";
                        }else {
                            return "正常";
                        }
                    }
                }, {
                    title: '操作',
                    align: 'center',
                    formatter: function operateFormatter(value, row, index) {
                        return [
                            '<a rel="tooltip" title="查看" class="btn btn-simple btn-info btn-icon table-action view" href="javascript:void(0)">',
                            '<i class="fa fa-eye"></i>',
                            '</a>',
                            '<a rel="tooltip" title="修改" class="btn btn-simple btn-warning btn-icon table-action edit" href="javascript:void(0)">',
                            '<i class="fa fa-edit"></i>',
                            '</a>',
                            '<a rel="tooltip" title="删除" class="btn btn-simple btn-danger btn-icon table-action remove" href="javascript:void(0)">',
                            '<i class="fa fa-trash"></i>',
                            '</a>'
                        ].join('');
                    },
                    events: {
                        'click .view': function (e, value, row, index) {
                            $(location).prop('href',"../staff/view/"+row.id);
                        },
                        'click .edit': function (e, value, row, index) {
                            $(location).prop('href',"../staff/edit/"+row.id);
                        },
                        'click .remove': function (e, value, row, index) {

                            swal({
                                title: "你确定吗?",
                                text: "删除后,数据将不可被恢复!",
                                type: "warning",
                                showCancelButton: true,
                                confirmButtonText: "是的, 删除!",
                                cancelButtonText: "不了, 取消!",
                                closeOnConfirm: false,
                                closeOnCancel: false
                            }, function(isConfirm) {
                                if (isConfirm) {
                                    $.ajax({
                                        url:'../staff/delete',
                                        type:'post',
                                        data:{"id":row.id},
                                        success:function (response) {
                                            swal("Deleted!", "数据删除成功.", "success");
                                            $table.bootstrapTable('refresh');
                                        }
                                    })
                                } else {
                                    swal("Cancelled", "数据已取消删除 :)", "error");
                                }
                            });

                        }
                    }
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

            $('#search').click(function(){
                var beginTime = $("input[name='beginTime']");
                var endTime = $("input[name='endTime']");
                var userName = $("input[name='userName']");
                var state = $("[name='state']");

                //<![CDATA[
                if(beginTime == ""&&endTime == ""&&userName == ""&&state == "2") {
                    alert("请输入查询数据！");
                }

                if(beginTime.val() != '' && endTime.val() == ''){
                    swal("","请输入结束时间", "error");
                    return false;
                }
                if(endTime.val() != '' && beginTime.val() == ''){
                    swal("","请输入开始时间", "error");
                    return false;
                }
                //]]>
                $table.bootstrapTable('getOptions').pageNumber = 1;
                $table.bootstrapTable('refresh');
            });

            $('#reset').click(function(){
                $("input[name='userName']").val('');
                $("input[name='beginTime']").val('');
                $("input[name='endTime']").val('');
                $("[name='state']").val('2');
                $table.bootstrapTable('getOptions').pageNumber = 1;
                $table.bootstrapTable('refresh');
            });
        });
    </script>
</div>
</body>
</html>
