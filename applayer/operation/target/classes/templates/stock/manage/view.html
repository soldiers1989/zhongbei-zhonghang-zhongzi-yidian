<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorator/layout">
	
<body>
	<div class="content" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<legend>股票详情</legend>
					</div>
					<div class="content">
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>ID</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${stock.id}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>股票名称</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${stock.name}"></p>
									</div>
								</div>
							</fieldset>
							
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>股票指数名称</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${stock.stockExponent.name}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>行情代码</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${stock.stockExponent.quotation}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>交易所代码</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${stock.stockExponent.exponentCode}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>状态</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:if="${stock.status == false }">异常</p>
										<p class="form-control-static" th:if="${stock.status == true }">正常</p>
									</div>
								</div>
							</fieldset>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table-zh-CN.js}"
			type="text/javascript"></script>
	</div>
</body>
</html>
