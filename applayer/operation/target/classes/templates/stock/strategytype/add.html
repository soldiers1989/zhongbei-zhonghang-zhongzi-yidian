<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="card card-wizard" id="wizardCard">
					<div class="header">
                    <legend>添加策略</legend>
                </div>
                    <form class="form-horizontal from-main" id="msgForm" action="javascript:void(0)">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>策略名称</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="name" type="text" class="form-control" placeholder="策略名称" maxlength="11"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>服务费/万元</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="serviceFeePerWan" type="text" class="form-control" placeholder="服务费/万元" maxlength="11"/>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>穿仓点</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="wearingPoint" type="text" class="form-control" placeholder="穿仓点" maxlength="11"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>止盈点</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="profit" type="text" class="form-control" placeholder="止盈点" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>递延费</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="deferred" type="text" class="form-control" placeholder="递延费" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>周期</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <input name="cycle" type="text" class="form-control" placeholder="周期" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-1"></div>
                                <div class="col-sm-1 columns-left">
                                    <p>状态</p>
                                </div>
                                <div class="col-sm-4 columns-right">
                                    <select name="state" class="selectpicker" >
                                        <option value="1">正常</option>
                                        <option value="0">异常</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            <div class="col-md-1"></div>
                        </div>
                        <div class="row edit-button">
                            <div class="col-md-5"></div>
                            <button id="submit" class="btn btn-info btn-fill">确认添加</button>
                        </div>

                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
		</div>
	</div>
	<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
	<script type="text/javascript">
      $("#submit").on('click',function () {
  		$.ajax({
  			url:'../strategytype/save',
  			type:'post',
  			data:$("#msgForm").serialize(),
  			success:function (response) {
  				if(response.code != '200'){
  					console.log("------服务器出错-------");
					return false;	
  				}

                if(response.result!=null){
                    swal({
                        text : '添加成功',
                        type : 'success'
                    },function(){
                        setTimeout(function(){
                            $(location).prop('href',"../strategytype/index");
                        },500);
                    });
                }else {
                    swal("策略已存在！");
                }
  			}
  		})
  	  });	
	</script>
</div>
</body>
</html>
