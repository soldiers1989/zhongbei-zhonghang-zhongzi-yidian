<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorator/layout">
	
<body>
<div class="content" layout:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="card card-wizard" id="wizardCard">
					<div class="header">
						<legend>资金流水详情</legend>
					</div>
						<form class="form-horizontal from-main">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>ID</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalFlow.id}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>流水类型</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalFlow.capitalFlowType}"></p>
									</div>
								</div>
							</fieldset>
							
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>资金</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalFlow.amount}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>发布人ID</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.id}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>联系方式</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.phone}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>序列号</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.serialCode}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>生产时间</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${#dates.format(capitalFlow.occurrenceTime,'yyyy-MM-dd HH:mm:ss')}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>备注</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalFlow.remark}"></p>
									</div>
								</div>
							</fieldset>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
