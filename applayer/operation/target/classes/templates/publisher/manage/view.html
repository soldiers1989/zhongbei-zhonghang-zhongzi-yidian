<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorator/layout">
	
<body>
	<div class="content" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<legend>发布人详情</legend>
					</div>
					<div class="content">
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>ID</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" id="publisherId" th:text="${publisher.id}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>联系方式</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.phone}"></p>
									</div>
								</div>
							</fieldset>
							
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>账户余额</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalAccount.balance}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>序列码</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.serialCode}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>冻结资金</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalAccount.frozenCapital}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>推广码</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.promotionCode}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>推广人</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.promoter}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>注册时间</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${#dates.format(publisher.createTime,'yyyy-MM-dd HH:mm:ss')}"></p>
									</div>
								</div>
							</fieldset>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					
					<div class="toolbar">
						<!--        Here you can write extra buttons/actions for the toolbar              -->
						<div class="header">
							<legend>绑定的银行卡信息</legend>
						</div>
					</div>

					<table id="bindCard-bootstrap-table" class="table text-center">
						<thead>

						</thead>
					</table>

				</div>
				<!--  end card  -->
			</div>
			<!-- end col-md-12 -->
		</div>
		<!-- end row -->
		<div class="row">
			<div class="col-md-12">
				<div class="card">

					<div class="toolbar">
						<!--        Here you can write extra buttons/actions for the toolbar              -->
						<div class="header">
							<legend>发布信息</legend>
						</div>
					</div>

					<table id="buyrecord-bootstrap-table" class="table text-center">
						<thead>

						</thead>
					</table>

				</div>
				<!--  end card  -->
			</div>
			<!-- end col-md-12 -->
		</div>
		<!-- end row -->

		
		<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table-zh-CN.js}"
			type="text/javascript"></script>

		<script type="text/javascript">
		var publisherId = $('#publisherId').text();
        var $paymentTable = $('#payment-bootstrap-table');
        var $withdrawalsTable = $('#withdrawals-bootstrap-table');
        var $bindCardTable = $('#bindCard-bootstrap-table');
        var $table = $('#buyrecord-bootstrap-table');
        $(function () {
        	//绑定的银行卡信息
            $bindCardTable.bootstrapTable({
                url: "../bindCards",
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: false, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: false, // 开启自定义列显示功能
                showRefresh: false, // 开启刷新功能
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                sidePagination:"server",
                queryParams:function () {
                    return {
                        publisherId:publisherId
                    }
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            rows: res.result
                        }
                    }else{
                        return{
                            total: 0,
                            rows: []
                        }
                    }
                },
                columns: [{
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'name',
                    title: '姓名',
                    align: 'center'
                }, {
                    field: 'idCard',
                    title: '身份证号码',
                    align: 'center'
                },{
                    field: 'bankCard',
                    title: '银行卡号',
                    align: 'center'
                },{
                    field: 'bankName',
                    title: '银行名称',
                    align: 'center'
                },{
                    field: 'branchCode',
                    title: '支行cnaps code',
                    align: 'center'
                },{
                    field: 'branchName',
                    title: '支行名称',
                    align: 'center'
                }]
            });

            $table.bootstrapTable({
                url: "../../buyrecord/pages",
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "id", //每一行的唯一标识，一般为主键列
                sortName: 'id', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination:"server",
                queryParams:function () {
                    var query= {
                        page: this.pageNumber - 1,
                        size: this.pageSize
                    }
                    var queryMap = {
                        publisherId:publisherId
                    }
                    $.extend(query,queryMap);
                    return query;
                },
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return{
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    }
                },
                columns: [{
                    field: 'id',
                    title: 'ID',
                    align: 'center'
                }, {
                    field: 'tradeNo',
                    title: '交易编号',
                    align: 'center'
                }, {
                    field: 'applyAmount',
                    title: '申请资金',
                    align: 'center'
                },{
                    field: 'serviceFee',
                    title: '服务费',
                    align: 'center'
                },{
                    field: 'reserveFund',
                    title: '保证金',
                    align: 'center'
                },{
                    field: 'deferredStatus',
                    title: '递延',
                    align: 'center'
                },{
                    field: 'buyRecordState',
                    title: '状态',
                    align: 'center'
                },{
                    field: 'numberOfStrand',
                    title: '持股数',
                    align: 'center'
                },{
                    field: 'delegatePrice',
                    title: '委托价格',
                    align: 'center'
                },{
                    field: 'buyingPrice',
                    title: '买入价格',
                    align: 'center'
                },{
                    field: 'sellingPrice',
                    title: '卖出价格',
                    align: 'center'
                },{
                    field: 'buyingTime',
                    title: '买入时间',
                    align: 'center'
                },{
                    field: 'sellingTime',
                    title: '卖出时间',
                    align: 'center'
                },{
                    field: 'stockCode',
                    title: '股票代码',
                    align: 'center'
                },{
                    field: 'stockName',
                    title: '股票名称',
                    align: 'center'
                },{
                    field: 'investorId',
                    title: '投资人',
                    align: 'center'
                },{
                    field: 'publisherId',
                    title: '发布人',
                    align: 'center'
                },{
                    field: 'windControlType',
                    title: '风控类型',
                    align: 'center'
                }]
            });

            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();

            $(window).resize(function () {
            	$bindCardTable.bootstrapTable('resetView');
                $table.bootstrapTable('resetView');
            });


        });
        
    </script>
	</div>
</body>
</html>
