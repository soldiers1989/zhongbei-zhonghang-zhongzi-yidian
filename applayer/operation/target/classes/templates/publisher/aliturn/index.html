<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">
<head>
	<!-- 
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.16/datatables.min.css"/>
	 -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
	<style type="text/css">
	.table>thead:first-child>tr:first-child>th {
	    border: none;
	    border-right: 1px solid #E3E3E3;
	}
	.table>thead:first-child>tr:first-child>th:last-child {
		border-right: none;
	}
	table.dataTable.no-footer {
		border-bottom: 1px solid #E3E3E3;
	}
	table.dataTable thead .sorting_desc:after, table.dataTable thead .sorting_asc:after, table.dataTable thead .sorting:after {
	    content: "";
	    top: -3px;
	}
	.dataTables_wrapper .dataTables_paginate .paginate_button {
		padding: 0px;
	}
	.dataTables_wrapper .dataTables_paginate .paginate_button:hover {
		background: none;
		border: 1px solid #fff;
	}
	.dataTables_wrapper .dataTables_paginate .paginate_button:active {
		background: none;
		border: 1px solid #fff;
	}
	.fixed-plugin {
		display: none;
	}
	.content {
		margin: 0px 20px;
	}
	#order-container {
		background: #fff;
		padding-top: 15px;
		
	}
	.table-box {
		margin-top: 10px;
	}
	.table-box div.active {
		display: block;
	}
	.table-box div.unactive {
		display: none;
	}
	.operation {
		width: 190px;
	}
	.paymentno-cell {
		width: 175px;
	}
	</style>
</head>
<body>
<div class="content" layout:fragment="content">
	<div class="row">
		<div id="order-container" class="col-md-12">
			<ul class="nav nav-tabs">
				<li role="presentation" class="active" ><a href="#">未支付订单</a></li>
			  	<li role="presentation"><a href="#">部分支付订单</a></li>
			  	<li role="presentation"><a href="#">已支付订单</a></li>
			</ul>
			<div class="table-box">
				<div class="box active"><table id="unpaidTable" class="table table-striped table-bordered" width="100%"></table></div>
				<div class="box unactive"><table id="partpaidTable" class="table table-striped table-bordered" width="100%"></table></div>
				<div class="box unactive"><table id="paidTable" class="table table-striped table-bordered" width="100%"></table></div>
			</div>
		</div>
	</div>
	<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
	<!-- 
	<script src="https://cdn.datatables.net/v/bs-3.3.7/dt-1.10.16/datatables.min.js" type="text/javascript"></script>
	 -->
	<script th:src="@{/static/js/layer/layer.js}" type="text/javascript"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
	<script th:src="@{/static/js/publisher/aliturn/index.js}" type="text/javascript"></script>
</div>
</body>
</html>
