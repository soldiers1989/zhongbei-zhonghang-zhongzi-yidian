<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorator/layout">
	
<body>
<div class="content" layout:fragment="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="card card-wizard" id="wizardCard">
					<div class="header">
						<legend>资金账户详情</legend>
					</div>
						<form class="form-horizontal from-main">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>发布人ID</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.id}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>联系方式</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.phone}"></p>
									</div>
								</div>
							</fieldset>
							
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>序列码</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${publisher.serialCode}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>账户余额</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalAccount.balance}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>账户可用余额</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalAccount.availableBalance}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>冻结资金</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalAccount.frozenCapital}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>支付密码</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${capitalAccount.paymentPassword}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>更新时间</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${#dates.format(capitalAccount.updateTime,'yyyy-MM-dd HH:mm:ss')}"></p>
									</div>
								</div>
							</fieldset>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
