<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/file/upload}" method="post">
    <input type="file"/>
    <input type="button" id="btn_add2" value="添加" > 
    <input type="button" value="上传">
</form>
</body>
<script type="text/javascript">  
    j = 1;  
    $(document).ready(function(){  
        $("#btn_add2").click(function(){  
            document.getElementById("newUpload2").innerHTML+='<div id="div_'+j+'"><input name="file_'+j+'" type="file" />' +
                '<input type="button" value="删除" onclick="del_2('+j+')"/></div>';
                    j = j + 1;   
        });
        function del_2(o){
            document.getElementById("newUpload2").removeChild(document.getElementById("div_"+o));
        }
    });  
</script>
</html>
