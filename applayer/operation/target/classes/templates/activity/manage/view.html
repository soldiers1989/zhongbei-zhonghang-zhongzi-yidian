<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="decorator/layout">
	
<body>
	<div class="content" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="header">
						<legend>活动详情</legend>
					</div>
					<div class="content">
						<form class="form-horizontal">
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>活动标题</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${activity.subject}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>活动链接</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${activity.href}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>活动内容</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:utext="${activity.content}"></p>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<div class="form-group">
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>开始时间</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${#dates.format(activity.startTime,'yyyy-MM-dd HH:mm:ss')}"></p>
									</div>
									<div class="col-sm-1"></div>
									<div class="col-sm-1 columns-left">
										<p>结束时间</p>
									</div>
									<div class="col-sm-4 columns-right">
										<p class="form-control-static" th:text="${#dates.format(activity.endTime,'yyyy-MM-dd HH:mm:ss')}"></p>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>



		<script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table.js}"
			type="text/javascript"></script>
		<script th:src="@{/static/js/bootstrap-table-zh-CN.js}"
			type="text/javascript"></script>

		<script type="text/javascript">

    	</script>
	</div>
</body>
</html>
