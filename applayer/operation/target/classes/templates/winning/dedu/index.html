<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="decorator/layout">

<body>
<div class="content" layout:fragment="content">
    <div class="card">
        <div class="content">
            <div class="row">
                <form class="form-horizontal">

                    <!--<div class="col-md-1">-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-md-5"></label>-->
                            <!--<input type="button" class="btn btn-fill btn-info" value="搜索" id="search"/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="col-md-1">-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-md-1"></label>-->
                            <!--<input id="reset" type="button" class="btn btn-fill btn-info" value="清空"/>-->
                        <!--</div>-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <table id="bootstrap-table" class="table text-center">
                    <thead>

                    </thead>
                </table>

            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->
    <script th:src="@{/static/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap-table-zh-CN.js}" type="text/javascript"></script>

    <script type="text/javascript">
        var $table = $('#bootstrap-table');
        $(function () {
            $table.bootstrapTable({
                url: "../dedu/pages",
                dataType: "json",
                cache: true, // 不缓存
                striped: true, // 隔行加亮
                pagination: true, // 开启分页功能
                search: false, // 开启搜索功能
                showColumns: true, // 开启自定义列显示功能
                showRefresh: true, // 开启刷新功能
                pageSize: 10, //每页的记录行数（*）
                minimumCountColumns: 1, // 设置最少显示列个数
                clickToSelect: true, // 单击行即可以选中
                uniqueId: "dtId", //每一行的唯一标识，一般为主键列
                sortName: 'dtId', // 设置默认排序为 name
                sortOrder: 'asc', // 设置排序为反序 desc
                pageList: [10, 15, 20, 25, 30],
                sidePagination: "server",
                responseHandler: function (res) {
                    if (res.code == '200') {
                        return {
                            total: res.result.totalElements,
                            rows: res.result.content
                        }
                    }
                },
                queryParams:function () {
                    var query = {
                        pageNo: this.pageNumber,
                        pageSize: this.pageSize
                    }
                    return query;
                },
                columns: [
                    {
                        field: 'publisherPhone',
                        title: '中奖号码',
                        align: 'center'
                    }, {
                        field: 'ticketName',
                        title: '券名称',
                        align: 'center'
                    }, {
                        field: 'amount',
                        title: '面值',
                        align: 'center'
                    }, {
                    field: 'useType',
                    title: '使用方式',
                    align: 'center',
                    formatter: function formatter(value, row, index) {
                        if(row.useType==1) {
                            return "限期权申购使用";
                        }
                    }
                }, {
                    field: 'useTypeName',
                    title: '使用方式名称',
                    align: 'center'
                }, {
                    field: 'validDate',
                    title: '有效期',
                    align: 'center'
                }, {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                        formatter: function formatter(value, row, index) {
                            if(row.status==1) {
                                return "未使用";
                            }else if(row.status==1) {
                                return "已使用";
                            }else if(row.status==1) {
                                return "已过期";
                            }
                        }
                },{
                        field: 'activityName',
                        title: '所属活动',
                        align: 'center'
                    }, {
                    field: 'memo',
                    title: '备注',
                    align: 'center'
                }]
            });


            //activate the tooltips after the data table is initialized
            $('[rel="tooltip"]').tooltip();
            $(window).resize(function () {
                $table.bootstrapTable('resetView');
            });

        });
    </script>
</div>
</body>
</html>
