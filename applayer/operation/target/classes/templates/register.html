<div class="wrapper wrapper-full-page">

        <div class="content">

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">

                            <h2>优股网用户中心</h2>

                            <hr />
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <div class="media">
                            <div class="media-left">
                                <div class="icon">
                                    <i class="pe-7s-user"></i>
                                </div>
                            </div>
                            <div class="media-body">
                                <h4>免费账户</h4>
                              		 在这里，你可以为你的股票发布策略，让用户知道你给他们的价值是什么。
                            </div>
                        </div>

                        <div class="media">
                            <div class="media-left">
                                <div class="icon">
                                    <i class="pe-7s-graph1"></i>
                                </div>
                            </div>

                                <h4>很棒的股票策略</h4>

                        </div>

                        <div class="media">

                                </div>
                            </div>
                            <div class="media-body">
                                <h4>全球支持</h4>
								 在这里，你可以为你的股票发布策略，让用户知道你给他们的价值是什么。
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4 col-md-offset-s1">
                        <form method="#" action="#" th:action="@{/}" th:object="${user}" >
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="form-group">
                                        <input type="email" placeholder="您的姓名" th:field="*{name}" class="form-control">
                                    </div>
                                     <div class="form-group">
                                        <input type="email" placeholder="您的手机号码" th:field="*{phone}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="请输入您的注册账号" th:field="*{username}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="请输入您的注册密码" th:field="*{password}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="请确认您的注册密码" class="form-control">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-neutral btn-wd">创建一个免费账户</button>
                                </div>
                            </div>
                        </form>

</div>



<div class="fixed-plugin">

                        data-on-label="ON"

                    </div>
                    <div class="clearfix"></div>
                </a>
            </li>
            <li class="adjustments-line">
                <a href="javascript:void(0)" class="switch-trigger">
                    <p>Filters</p>
                    <div class="pull-right">
                        <span class="badge filter" data-color="black"></span>
                        <span class="badge filter badge-azure" data-color="azure"></span>
                        <span class="badge filter badge-green" data-color="green"></span>
                        <span class="badge filter badge-orange active" data-color="orange"></span>
                        <span class="badge filter badge-red" data-color="red"></span>
                        <span class="badge filter badge-purple" data-color="purple"></span>

                    <div class="clearfix"></div>

            </li>
            <li>

                </div>
                <div class="">
                    <a href="#" target="_blank" class="btn btn-info btn-block btn-fill">Buy Now!</a>

                <button id="facebook" class="btn btn-social btn-facebook btn-round"><i class="fa fa-facebook-square"> &middot; 270</i></button>
